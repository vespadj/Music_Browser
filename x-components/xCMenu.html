<!doctype html>
<!-- xCMenu -->
<!-- Contextual menu in Alpine.js for clicking on a data table -->

<div
  class="card menu bg-base-100 border-primary shadow-primary absolute z-10 border-2 text-xs !opacity-100 drop-shadow-lg select-none"
  id="xCMenu"
  @click.outside="xCMenu.isOpen=false"
  :style="{top: xCMenu.top+'px', left: xCMenu.left+'px'}"
  x-show="xCMenu.isOpen"
>
  <ul class="p-0">
    <template x-for="item in xCMenu.items">
      <li>
        <a
          class="text-base-content hover:text-primary flex items-center"
          @click="item.html ? '' : xCMenu_exec(item.name, xCMenu.row)"
        >
          <span class="w-6" x-html="item.icon || ''"></span>
          <span x-html="item.html ? item.html : item.name"></span>
        </a>
      </li>
    </template>
  </ul>
</div>
