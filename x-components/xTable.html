<!doctype html>
<!-- xTable -->
<div>
  <template x-if="table.length">
    <div id="results"> 
      <!--
      overflow-x-auto not seem so smart 
      https://tailwindcss.com/docs/overflow#scrolling-horizontally-if-needed
      -->
      <table class="table table-zebra border border-base-300 w-full">
        <thead>
          <tr class="bg-base-200 border-base-300 border-b">
            <template x-for="field in visibleFields" :key="field">
              <th class="border-base-300 border-r" x-text="field"></th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template x-for="(row, index) in table" :key="row.id">
            <tr
              class="hover:bg-base-200 border-base-300 border-b"
              @click="clickOnRow && xCMenu_open($event, row, clickOnRow)"
            >
              <template x-for="field in visibleFields" :key="field">
                <td class="border-base-300 border-r" x-text="row[field]"></td>
              </template>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</div>
